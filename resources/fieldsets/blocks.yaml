title: Blocks
fields:
  -
    handle: blocks
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: Blocks
      instructions: 'Build your page by using various predefined content blocks'
      sets:
        article:
          display: Article
          instructions: 'Long form content, can be expanded with media like figures, video, quotes, or tables.'
          fields:
            -
              import: article
        call_to_action:
          display: 'Call to action'
          instructions: 'Show a call to action.'
          fields:
            -
              import: call_to_action
        collection:
          display: Collection
          instructions: 'Show collection entries.'
          fields:
            -
              import: collection
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        link_blocks:
          display: 'Link blocks'
          instructions: 'Show link blocks.'
          fields:
            -
              import: link_blocks
        spacer:
          display: Spacer
          fields:
            -
              import: spacer
        split:
          display: Split
          fields:
            -
              import: split
  -
    handle: spacing_top
    field:
      display: 'Top Spacing'
      default: true
      type: toggle
      icon: toggle
      width: 50
      listable: hidden
  -
    handle: spacing_bottom
    field:
      display: 'Bottom Spacing'
      default: true
      type: toggle
      icon: toggle
      width: 50
      listable: hidden
