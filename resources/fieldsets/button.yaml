title: 'Component: Button'
fields:
  -
    handle: label
    field:
      input_type: text
      type: text
      localizable: true
      listable: false
      display: Label
      instructions: 'The text inside the button.'
      width: 66
      replicator_preview: false
  -
    handle: target_blank
    field:
      type: toggle
      localizable: true
      width: 33
      listable: false
      display: 'Open in new window?'
      instructions: 'Open link in new tab or window.'
      replicator_preview: false
  -
    handle: action
    field:
      options:
        entry: Entry
        url: URL
        email: Email
        tel: Phone
        asset: Asset
        anchor: Anchor
      type: button_group
      instructions: 'What type of link action do you want to add?'
      localizable: true
      default: entry
      listable: false
      display: Action
      replicator_preview: false
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      type: entries
      instructions: 'Choose the collection entry you want to link.'
      localizable: true
      listable: false
      display: Entry
      replicator_preview: false
      validate:
        - 'required_if:{this}.action,entry'
      if:
        action: entry
  -
    handle: url
    field:
      placeholder: 'https://site.com'
      input_type: url
      type: text
      instructions: 'The URL you want to link.'
      localizable: true
      listable: false
      display: URL
      validate:
        - 'required_if:{this}.action,url'
      if:
        action: url
  -
    handle: email
    field:
      placeholder: info@site.com
      input_type: email
      type: text
      instructions: 'The email address you want to link.'
      localizable: true
      listable: false
      display: Email
      replicator_preview: false
      validate:
        - 'required_if:{this}.action,email'
      if:
        action: email
  -
    handle: tel
    field:
      input_type: tel
      type: text
      instructions: 'The phone number you want to link.'
      localizable: true
      listable: false
      display: Phone
      replicator_preview: false
      validate:
        - 'required_if:{this}.action,tel'
      if:
        action: tel
  -
    handle: asset
    field: common.image
    config:
      localizable: true
      display: Asset
      instructions: 'The asset you want to link.'
      if:
        action: asset
  -
    handle: anchor
    field:
      placeholder: 'your-section-id'
      input_type: text
      type: text
      instructions: 'The section anchor ID'
      localizable: true
      listable: false
      display: Anchor
      validate:
        - 'required_if:{this}.action,url'
      if:
        action: anchor
  -
    handle: attr_title
    field:
      placeholder: 'Learn more'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: Title
      instructions: 'Optional tooltip on mouse hover.'
      width: 50
      replicator_preview: false
  -
    handle: attr_aria
    field:
      placeholder: 'Download the PDF'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: 'Aria label'
      instructions: 'Optional aria label for accessibility.'
      width: 50
      replicator_preview: false
