title: 'Block: Card Slider'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: card_size
    field:
      options:
        wide: Wide
        wide_sm: 'Wide Small'
        tall: Tall
        tall_sm: 'Tall Small'
      default: wide
      display: 'Card Size'
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: cards
    field:
      mode: stacked
      reorderable: true
      display: Cards
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      read_only: false
      fields:
        -
          import: card
      add_row: 'Add Card'
  -
    import: block_spacing
  -
    import: anchor
