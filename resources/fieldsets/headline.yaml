title: 'Block: Headline'
fields:
  -
    handle: text
    field:
      antlers: false
      display: Text
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
  -
    handle: layout
    field:
      options:
        full: Full
        container: Container
      default: full
      display: Layout
      width: 50
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above

  -
    handle: alignment
    field:
      options:
        left: Left
        center: Center
        right: Right
      default: center
      display: Alignment
      width: 50
      type: button_group
      icon: button_group
      listable: hidden
      instructions_position: above
  -
    import: block_spacing
  -
    import: anchor
