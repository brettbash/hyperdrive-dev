{{#
	@name Cursor
	@desc Custom cursor used throughout the site
#}}

<div
    x-data=""
    class="absolute z-50 inset-0 w-0 h-0 invisible lg:visible"
>
    <div x-ref="circle" class="fixed z-50 top-0 left-0 w-8 h-8 pointer-events-none opacity-0">
        <div x-ref="ring" class="w-full h-full border border-yellow rounded-full"></div>
        <div x-ref="pulse" class="absolute inset-0 w-full h-full bg-yellow rounded-full opacity-0"></div>
    </div>

    <div
        x-ref="dot"
        class="fixed top-0 left-0 w-2 h-2 bg-yellow-100 rounded-full pointer-events-none opacity-0 z-50"
    ></div>
</div>
