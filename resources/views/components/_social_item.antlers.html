{{#
	@name Social Media Icon Item
    @type component
#}}

<a
    href="{{ prefix }}{{ url }}"
    rel="noopener"
    aria-label="{{ config:app:name }} {{ trans:strings.on }} {{ type | title }}"
    target="_blank"
    class="inline-flex items-center w-5 text-white hover:text-primary transition-colors duration-300 ease-in-out-quad"
>
    {{ svg:visuals/socials/{{ type }} }}
</a>
