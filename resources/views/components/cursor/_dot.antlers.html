{{#
	@name Dot Cursor
	@desc Dot cursor that size, colors, and x-ref can be passed
#}}

<div
    class="absolute left-0 top-0 {{ size ? size : "w-3 h-3" }} transform -translate-x-1/2 -translate-y-1/2"
>
    <div
        x-ref="{{ ref ? ref : "dot" }}"
        class="
            w-full h-full
            {{ if entering_style !== "primary" }}
                {{ background ? background : "bg-white" }}
            {{ /if }}

            {{ if border }}
                {{ border_size ? border_size : "border" }}
                {{ border_color ? border_color : "border-white" }}
            {{ /if }}

            rounded-full {{ opacity ? opacity : "opacity-0" }}
        "
        {{ if entering_style === "primary" }}
            :class="{
                'bg-primary opacity-50' : entering,
                '{{ background ? background : "bg-white" }} opacity-100' : !entering,
            }"
        {{ /if }}
    >
        {{ slot }}
    </div>
</div>
