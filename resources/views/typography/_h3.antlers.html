{{#
	@name h3
	@desc The typography h3 partial to render an h3 with `class`, `as`, `color` and `content` attributes.
#}}

<{{ as or "h3" }}
    {{ attribute }}

    class="
        text-base
        leading-tight
        {{ font_weight or "font-black" }}
        {{ color or "text-inherit" }}
        {{ class }}
    "
>
    {{ content | nl2br }}
</{{ as or "h3" }}>
