{{# Bind custom error classses when there is a validation error with the field. #}}
<input
    class="w-full rounded border-gray focus-visible:border-yellow focus-visible:ring focus-visible:ring-yellow motion-safe:transition" :class="{ 'border-red-600 focus-visible:border-red-600': errors.{{ handle }} }"
    id="{{ handle }}"
    name="{{ handle }}"
    type="{{ input_type ?? 'text' }}"
    {{# Uncomment the following line if you want to use native browser validation first. #}}
    {{# {{ validate | contains:required ?= "required" }} #}}
    {{ old ?= value="{old}" }}
/>
