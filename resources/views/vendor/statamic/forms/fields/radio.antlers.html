<div
    class="flex
        {{ inline
            ? 'space-x-4'
            : 'flex-col space-y-4'
        }}"
>
    {{ foreach:options as="value|label" }}
        <label class="inline-flex items-center">
            <input
                class="mr-2 border-gray text-yellow focus-visible:border-yellow focus-visible:ring focus-visible:ring-yellow motion-safe:transition"
                type="radio"
                name="{{ handle }}"
                value="{{ value }}"
                {{ old === value ?= "checked" }}
            >
            {{ trans key="{ label }" }}
        </label>
    {{ /foreach:options }}
</div>
